<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	

	<div id="root">
		
		<h2>All Tasks </h2>

		<ul>
			<li v-for="task in tasks" v-text="task.description"></li>
		</ul>

		<h2>Incompleted Tasks</h2>
		
		<ul>
			<li v-for="task in incompletedTask" v-text="task.description"></li>
		</ul>		

	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
	

	<script> 

		var app = new Vue({

			el: '#root',

			data: {
				
				tasks : [

					{ description : 'Task 1', completed :  true },
					{ description : 'Task 2', completed :  false },
					{ description : 'Task 3', completed :  false },
					{ description : 'Task 4', completed :  false },
					{ description : 'Task 5', completed :  true }

				]
			},

			computed: {

				incompletedTask(){

					return this.tasks.filter(task => !task.completed);

				}

			}

		});

	</script>

</body>
</html>
