<!DOCTYPE html>
<html>
<head>

	<title></title>

</head>
<body>
	
	<div id="root">
		<input type="text" id="input" v-model='message'>

		<p>the message is {{ message }}</p>
	</div>


	<script type="text/javascript" src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>

	<script type="text/javascript">
		
		new Vue({
			el: '#root',
			data: {
				message : 'Hello World'
			}
		}) 


	</script>

</body>
</html>
