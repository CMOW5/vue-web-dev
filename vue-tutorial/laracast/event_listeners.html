<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<div id="root"> 

		<ul>
			<!-- v-text auto bind name with the li text value -->
			<li v-for="name in names" v-text="name"></li>
		</ul>
		
		<input id="input" type="text" v-model="newName">
		
		<!-- v-on is the vue event directive --> 
		<!-- 
		<button v-on:click="addName">Add Name</button>
		-->
		<!-- @ is the shorthand to v-on -->
		<button @click="addName">Add Name</button>

	</div>


	<script type="text/javascript" src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
	
	<script>
		
		var app = new Vue({
			
			el: '#root',

			data: {

				newName: '',
				names : ['Joe','Mary','Jane'] 
			},

			methods: {

				addName() {

					this.names.push(this.newName);
					this.newName = '';
				}

			},

		});

	</script>


</body>
</html>
